<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NLP Analyzer</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body class="bg-nav">
    <div class="container">
      <div class="row">
        <h1 class="text-light display-4 text-center" style="margin-top:100px">Sentiment Analysis</h1>
      </div>
      <div class="row" style="margin-top:40px">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <form action="/perform_sa" method="post">
                <label class="form-label fs-5 fw-bold">Enter A Text : </label>

                  {% if text %}
                    <div class="card overflow-auto" style="height:157px">
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                          {{ text }}
                        </li>
                      </ul>
                    </div>
                  {% else %}
                    <textarea class="form-control" rows="6" name="sa_text"></textarea>
                  {% endif %}

                <div class="text-center mt-3">
                  <input type="submit" class="btn btn-outline-primary" style="font-weight:bold;" value="&nbsp;&nbsp;&nbsp;&nbsp;Analyze&nbsp;&nbsp;&nbsp;&nbsp;">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <label class="form-label fs-5 fw-bold">Sentiment Entities : </label>
              <div class="card overflow-auto" style="height:213px">
                <ul class="list-group list-group-flush">

                  {% if response %}
                    {% for i in response['sentiment'] %}
                      <li class="list-group-item">
                        {{ '{} : {}'.format(i, response['sentiment'][i]) }}
                      </li>
                    {%endfor%}
                    <li class="list-group-item"></li>
                  {% endif %}

                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-1">
        </div>
      </div>
      <div class="text-center">
        <a href="/home" class="btn btn-light" style="font-weight:bold; margin-top:60px">&nbsp;&nbsp;&nbsp;&nbsp;Back&nbsp;&nbsp;&nbsp;&nbsp;</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
